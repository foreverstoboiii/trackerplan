<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>

    <!-- Подключение основного CSS-файла -->
    <link rel="stylesheet" href="style.css">

    <!-- Подключение Font Awesome для иконок (луна, солнце, корзина и т.д.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

    <!-- 🔹 Блок для ввода новой задачи -->
    <div class="inputbar">
        <input type="text" id="plans" placeholder="Whats your plan?">
        <button id="setplan" onclick="addHabit()">Set</button> 
        <!-- Кнопка вызывает функцию addHabit() при нажатии -->
    </div>

    <!-- 🔸 Кнопка переключения светлой/тёмной темы -->
    <div class="theme">
        <button id="themetoggle"></button>
        <!-- Иконка (луна/солнце) добавляется из JS -->
    </div>

    <!-- 🔻 Разделительная линия -->
    <hr>

    <!-- 📋 Контейнер для всех задач -->
    <div id="habitdisplay"></div>

    <!-- Подключение JavaScript-файла -->
    <script src="script.js"></script>
</body>
</html>
